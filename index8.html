<title>jQuery无缝滚动插件liMarquee演示-内容不足不滚动_sucaihuo</title>

</head>

<body>
<h1>内容不足不滚动</h1>

<div class="sucaihuo">
	内容未超过容器宽度（高度），不滚动。
</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.liMarquee.js"></script>
<script>
$(function(){
	$('.sucaihuo').liMarquee({
		runshort: false
	});
});
</script>
