<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>jQuery无缝滚动插件liMarquee演示-自定义事件_sucaihuo</title>
<link rel="stylesheet" href="css/liMarquee.css">
<style>
.sucaihuo { width: 800px; margin: 150px auto 50px; font-size: 14px;}
.sucaihuo a { margin: 0 15px; color: #333; text-decoration: none;}
.sucaihuo a:hover { text-decoration: underline;}

.controls { margin-bottom: 150px; text-align: center;}
.controls a { display: inline-block; padding: 5px 15px; color: #fff; background-color: #f50; text-decoration: none;}
</style>
</head>

<body>
<h1>自定义事件</h1>

        <div class="sucaihuo">
            <a href="#">jQuery幸运水果机</a>
            <a href="#">jquery霓虹灯转盘加抽奖提示弹出层</a>
            <a href="#">jQuery大风车转盘转起来</a>
            <a href="#">jQuery抽奖转盘停不下来</a>
            <a href="#">jQuery手机幸运大转盘抽奖</a>
        </div>

<div class="controls">
	<a class="btn1" href="javascript:">暂停</a>
	<a class="btn2" href="javascript:">滚动</a>
	<a class="btn3" href="javascript:">销毁</a>
	<a class="btn4" href="javascript:">重置</a>
</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.liMarquee.js"></script>
<script>
$(function(){
	var $sucaihuo = $('.sucaihuo').liMarquee();

	$('.btn1').on('click', function(){
		$sucaihuo.liMarquee('pause');
	});

	$('.btn2').on('click', function(){
		$sucaihuo.liMarquee('play');
	});

	$('.btn3').on('click', function(){
		$sucaihuo.liMarquee('destroy');
	});

	$('.btn4').on('click', function(){
		$sucaihuo.liMarquee('update');
	});
});
</script>
